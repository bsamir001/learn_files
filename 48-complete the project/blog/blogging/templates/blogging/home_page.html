{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <a href="{% url 'blogging:post_detail' post.pk %}" class="btn btn-primary">جزئیات</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
