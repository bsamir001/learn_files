<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبلاگ</title>
    <!-- اضافه کردن لینک بوت‌استرپ -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* استایل‌های سفارشی برای هدر */
        body {
            direction: rtl; /* تنظیم راست به چپ برای کل بدنه */
        }
        .navbar {
            background-color: #343a40;
            padding: 1rem;
        }
        .navbar-nav {
            margin-right: auto; /* چپ‌چین کردن دکمه‌ها */
        }
        .navbar a {
            color: white;
            margin-left: 1rem;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <!-- بخش هدر -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <a href="{% url 'account:register' %}" class="btn btn-outline-light">خروج</a>
                {% else %}
                    <a href="{% url 'account:login' %}" class="btn btn-outline-light">ورود</a>
                    <a href="{% url 'account:register' %}" class="btn btn-outline-light">ثبت نام</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- بخش محتوا -->
    <main class="container mt-4">
        {% block content %}
        <!-- محتوای اصلی اینجا قرار خواهد گرفت -->
        {% endblock %}
    </main>
</body>
</html>
